<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .btn-gradient {
            background: linear-gradient(90deg, rgba(0, 147, 233, 1) 0%, rgba(0, 50, 255, 1) 100%);
        }

        .btn-gradient:hover {
            background: linear-gradient(90deg, rgba(0, 50, 255, 1) 0%, rgba(0, 147, 233, 1) 100%);
        }

        .btn-yellow-gradient {
            background: linear-gradient(90deg, rgba(255, 184, 0, 1) 0%, rgba(255, 140, 0, 1) 100%);
        }

        .btn-yellow-gradient:hover {
            background: linear-gradient(90deg, rgba(255, 140, 0, 1) 0%, rgba(255, 184, 0, 1) 100%);
        }

        .product-card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        .footer-gradient {
            background: linear-gradient(90deg, rgba(0, 147, 233, 1) 0%, rgba(0, 50, 255, 1) 100%);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-white">ShopEasy</a>
            <div>
                <a href="index.html" class="text-white hover:text-gray-200 mx-2 text-lg">Home</a>
                <a href="cart.html" class="text-white hover:text-gray-200 mx-2 text-lg">Cart</a>
                <a href="contact.html" class="text-white hover:text-gray-200 mx-2 text-lg">Contact Us</a>
                <a href="wishlist.html" class="text-white hover:text-gray-200 mx-2 text-lg">Wishlist</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-12">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900">Products</h1>
            <div class="space-x-2">
                <button class="btn-gradient text-white py-2 px-4 rounded-lg hover:bg-blue-600" onclick="window.location.href='product_list.html'">Filter</button>
                <button class="btn-gradient text-white py-2 px-4 rounded-lg hover:bg-blue-600" onclick="sortProducts('price')">Sort by Price</button>
                <button class="btn-gradient text-white py-2 px-4 rounded-lg hover:bg-blue-600" onclick="sortProducts('rating')">Sort by Rating</button>
                <button class="btn-gradient text-white py-2 px-4 rounded-lg hover:bg-blue-600" onclick="window.location.href='wishlist.html'">View Wishlist</button>
            </div>
        </div>

        <!-- Product List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Product Item -->
            <div class="bg-white rounded-lg shadow-lg p-6 transform product-card">
                <img src="img_71.png" alt="A placeholder image depicting the product with a stylish and modern design." class="w-full h-48 object-cover rounded-t-lg mb-4" style="width: 300px; height: 200px;">
                <div class="p-4">
                    <h2 class="text-2xl font-bold mb-2">Product Name</h2>
                    <p class="text-gray-700 mb-4">This is a short description of the product. It provides key features and benefits to the customer.</p>
                    <div class="flex justify-between items-center">
                        <span class="text-blue-600 text-lg font-bold">$99.99</span>
                        <div class="space-x-2">
                            <button class="btn-gradient text-white py-2 px-4 rounded-lg" onclick="window.location.href='product_detail.html'">Product Details</button>
                            <button class="btn-yellow-gradient text-white py-2 px-4 rounded-lg" onclick="window.location.href='cart.html'">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat similar blocks for more products -->
        </div>

        <!-- Pagination -->
        <div class="flex justify-between items-center mt-12">
            <button class="btn-gradient text-white py-2 px-4 rounded-lg hover:bg-gray-400" onclick="window.location.href='previous_page.html'">Back</button>
            <button class="btn-gradient text-white py-2 px-4 rounded-lg hover:bg-gray-400" onclick="window.location.href='next_page.html'">Next</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-gradient text-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-lg">&copy; 2023 ShopEasy. All Rights Reserved.</p>
            <div class="mt-2">
                <a href="index.html" class="mx-2 hover:text-gray-300">Home</a>
                <a href="cart.html" class="mx-2 hover:text-gray-300">Cart</a>
                <a href="contact.html" class="mx-2 hover:text-gray-300">Contact Us</a>
                <a href="wishlist.html" class="mx-2 hover:text-gray-300">Wishlist</a>
            </div>
        </div>
    </footer>

    <script>
        function sortProducts(criteria) {
            // Add JavaScript functionality to sort products by the given criteria (price or rating)
            console.log('Sorting products by', criteria);
        }
    </script>
</body>

</html>
