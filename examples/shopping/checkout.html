<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        .hover-underline-animation {
            position: relative;
            color: white;
        }
        .hover-underline-animation::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: white;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .hover-underline-animation:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .wave-effect {
            background: linear-gradient(135deg, #6B46C1 25%, #B83280 50%, #E53E3E 75%);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }
        .button-hover-effect:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-500 via-pink-600 to-red-600 p-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-3xl font-bold flex items-center space-x-4">
                <img src="img_76.png" alt="Your Shop Logo" class="w-10 h-10" style="width: 40px; height: 40px;">
                <span>Your Shop</span>
            </div>
            <nav class="space-x-8 text-lg">
                <a href="index.html" class="hover-underline-animation">Home</a>
                <a href="contact.html" class="hover-underline-animation">Contact Us</a>
                <a href="privacy_policy.html" class="hover-underline-animation">Privacy Policy</a>
                <a href="terms_of_service.html" class="hover-underline-animation">Terms of Service</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-8 wave-effect">
        <div class="bg-white shadow-md rounded-lg p-8">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Checkout</h1>

            <!-- Order Summary -->
            <div class="mb-8 p-6 rounded-lg shadow-inner bg-gradient-to-r from-gray-100 via-gray-200 to-gray-300">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Order Summary</h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <img src="img_74.png" alt="Image of a sleek smartphone with high-resolution display and slim design" style="width: 60px; height: 60px;">
                            <div>
                                <p class="font-medium text-gray-800">Product Name</p>
                                <p class="text-gray-600">Quantity: 1</p>
                            </div>
                        </div>
                        <div class="text-gray-800 font-semibold">$49.99</div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <img src="img_74.png" alt="Image of a sleek smartphone with high-resolution display and slim design" style="width: 60px; height: 60px;">
                            <div>
                                <p class="font-medium text-gray-800">Product Name</p>
                                <p class="text-gray-600">Quantity: 2</p>
                            </div>
                        </div>
                        <div class="text-gray-800 font-semibold">$99.98</div>
                    </div>
                </div>
            </div>

            <!-- Payment and Shipping Form -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Shipping Information -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Shipping Information</h2>
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700">Full Name</label>
                            <input type="text" class="w-full p-3 border rounded-lg" placeholder="John Doe">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Address</label>
                            <input type="text" class="w-full p-3 border rounded-lg" placeholder="123 Main St">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">City</label>
                            <input type="text" class="w-full p-3 border rounded-lg" placeholder="New York">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">State</label>
                            <input type="text" class="w-full p-3 border rounded-lg" placeholder="NY">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Zip Code</label>
                            <input type="text" class="w-full p-3 border rounded-lg" placeholder="10001">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Country</label>
                            <input type="text" class="w-full p-3 border rounded-lg" placeholder="USA">
                        </div>
                    </form>
                </div>

                <!-- Payment Information -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Payment Information</h2>
                    <form>
                        <div class="mb-4">
                            <label class="block text-gray-700">Card Number</label>
                            <input type="text" class="w-full p-3 border rounded-lg" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Expiration Date</label>
                            <input type="text" class="w-full p-3 border rounded-lg" placeholder="MM/YY">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">CVV</label>
                            <input type="text" class="w-full p-3 border rounded-lg" placeholder="123">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700">Name on Card</label>
                            <input type="text" class="w-full p-3 border rounded-lg" placeholder="John Doe">
                        </div>
                    </form>
                </div>
            </div>

            <!-- Discount Code and Save for Later -->
            <div class="mt-8 flex space-x-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow button-hover-effect" onclick="applyDiscount()">Apply Discount Code</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-lg shadow button-hover-effect" onclick="saveForLater()">Save for Later</button>
            </div>
            
            <!-- Place Order and Back to Cart Buttons -->
            <div class="mt-8 flex justify-between">
                <button class="bg-red-500 text-white px-6 py-2 rounded-lg shadow button-hover-effect" onclick="window.location.href='cart.html'">Back to Cart</button>
                <button class="bg-green-500 text-white px-6 py-2 rounded-lg shadow button-hover-effect" onclick="window.location.href='order_confirmation.html'">Place Order</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 text-white p-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Shop. All rights reserved.</p>
            <nav class="space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="contact.html" class="hover:underline">Contact Us</a>
                <a href="privacy_policy.html" class="hover:underline">Privacy Policy</a>
                <a href="terms_of_service.html" class="hover:underline">Terms of Service</a>
            </nav>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="#" class="hover:underline">
                    <img src="img_80.png" alt="Facebook Icon" style="width: 20px; height: 20px;">
                </a>
                <a href="#" class="hover:underline">
                    <img src="img_79.png" alt="Twitter Icon" style="width: 20px; height: 20px;">
                </a>
                <a href="#" class="hover:underline">
                    <img src="img_77.png" alt="Instagram Icon" style="width: 20px; height: 20px;">
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
