<!DOCTYPE html>
<html lang="zh">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   魔兽世界首页
  </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
   /* 个性化样式 */
        body {
            background-color: #1a202c; /* 深色调背景 */
            color: #fff; /* 白色文字 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 字体系列 */
        }
        .bg-gradient {
            background-image: linear-gradient(to right, #6b7280, #1a202c); /* 渐变背景 */
        }
  </style>
 </head>
 <body class="p-4">
  <!-- 顶部导航栏 -->
  <nav class="bg-gradient text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <a class="text-2xl font-bold" href="index.html">
     魔兽世界首页
    </a>
    <div>
     <a class="px-4" href="about.html">
      关于我们
     </a>
     <a class="px-4" href="contact.html">
      联系方式
     </a>
    </div>
   </div>
  </nav>
  <!-- 主内容区域 -->
  <div class="container mx-auto mt-8">
   <!-- 新闻轮播区 -->
   <div class="mb-8">
    <div class="carousel slide carousel-fade" data-ride="carousel">
     <!-- 轮播图片 -->
     <div class="carousel-inner">
      <div class="carousel-item active">
       <img alt="第一张新闻图片" class="w-full h-auto" src="https://placehold.co/1200x600"/>
       <div class="carousel-caption d-none d-md-block">
        <h5>
         第一条新闻标题
        </h5>
        <p>
         这里是新闻概要...
        </p>
       </div>
      </div>
      <!-- 可以根据需要增加更多轮播项 -->
     </div>
     <!-- 轮播指示器 -->
     <ol class="carousel-indicators">
      <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators">
      </li>
      <!-- 可以根据需要增加更多指示器 -->
     </ol>
    </div>
   </div>
   <!-- 特色功能介绍区 -->
   <div class="mb-8">
    <h2 class="text-3xl font-bold mb-4">
     特色功能
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
     <div class="bg-gray-800 p-6 rounded-lg">
      <h3 class="text-2xl font-semibold">
       物品价格查询工具
      </h3>
      <p>
       允许用户搜索并比较游戏内物品的价格。
      </p>
     </div>
     <div class="bg-gray-800 p-6 rounded-lg">
      <h3 class="text-2xl font-semibold">
       新闻订阅功能
      </h3>
      <p>
       让用户能够接收最新新闻更新。
      </p>
     </div>
     <div class="bg-gray-800 p-6 rounded-lg">
      <h3 class="text-2xl font-semibold">
       个性化推荐系统
      </h3>
      <p>
       根据用户行为和偏好推荐内容。
      </p>
     </div>
    </div>
   </div>
   <!-- 用户交互区 -->
   <div class="mb-8">
    <h2 class="text-3xl font-bold mb-4">
     用户交互
    </h2>
    <div class="flex justify-between items-center">
     <button class="bg-blue-600 text-white px-6 py-3 rounded-lg mr-4" onclick="showLoginModal()">
      登录
     </button>
     <button class="bg-green-600 text-white px-6 py-3 rounded-lg" onclick="showRegisterModal()">
      注册
     </button>
    </div>
   </div>
  </div>
  <!-- 底部导航按钮 -->
  <div class="fixed bottom-0 left-0 right-0 flex justify-around items-center bg-gradient p-4">
   <a class="text-white" href="news.html">
    新闻
   </a>
   <a class="text-white" href="guides.html">
    攻略
   </a>
   <a class="text-white" href="community.html">
    社区
   </a>
  </div>
  <!-- 登录模态窗口 -->
  <div aria-hidden="true" aria-labelledby="loginModalLabel" class="modal fade" id="loginModal" role="dialog" tabindex="-1">
   <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="loginModalLabel">
       登录
      </h5>
      <button aria-label="Close" class="close" data-dismiss="modal" type="button">
       <span aria-hidden="true">
        ×
       </span>
      </button>
     </div>
     <div class="modal-body">
      <!-- 登录表单 -->
      <form>
       <!-- 表单内容 -->
      </form>
     </div>
    </div>
   </div>
  </div>
  <!-- 注册模态窗口 -->
  <div aria-hidden="true" aria-labelledby="registerModalLabel" class="modal fade" id="registerModal" role="dialog" tabindex="-1">
   <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="registerModalLabel">
       注册
      </h5>
      <button aria-label="Close" class="close" data-dismiss="modal" type="button">
       <span aria-hidden="true">
        ×
       </span>
      </button>
     </div>
     <div class="modal-body">
      <!-- 注册表单 -->
      <form>
       <!-- 表单内容 -->
      </form>
     </div>
    </div>
   </div>
  </div>
  <script>
   // 显示登录模态窗口
    function showLoginModal() {
        $('#loginModal').modal('show');
    }

    // 显示注册模态窗口
    function showRegisterModal() {
        $('#registerModal').modal('show');
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
  </script>
 </body>
</html>
