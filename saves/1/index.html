<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔兽世界首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 自定义字体 */
        @font-face {
            font-family: 'WarcraftFont';
            src: url('/path/to/custom-font.woff2') format('woff2'),
                 url('/path/to/custom-font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <script src="index.js"></script>
</head>
<body class="bg-dark-elf-gradient text-white font-WarcraftFont leading-normal tracking-normal">

<!-- 导航栏 -->
<header class="fixed top-0 w-full z-10 shadow-md">
    <div class="container mx-auto flex items-center justify-between px-6 py-3">
        <a href="#" class="text-2xl font-bold">魔兽世界</a>
        <nav class="hidden md:flex">
            <a href="news_detail.html" class="px-3 py-2 hover:bg-gray-700 rounded-lg">新闻详情</a>
            <button onclick="toggleLoginForm()" class="px-3 py-2 hover:bg-gray-700 rounded-lg">角色登录</button>
            <a href="settings.html" class="px-3 py-2 hover:bg-gray-700 rounded-lg">设置</a>
        </nav>
        <div class="md:hidden">
            <!-- 移动端菜单按钮 -->
            <button class="mobile-menu-button px-3 py-2 hover:bg-gray-700 rounded-lg focus:outline-none">
                <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
    </div>
    <!-- 移动端菜单 -->
    <div class="mobile-menu hidden md:hidden absolute top-16 left-0 right-0 px-6 py-4 bg-gray-800">
        <a href="news_detail.html" class="block px-4 py-2 hover:bg-gray-700 rounded-lg">新闻详情</a>
        <button onclick="toggleLoginForm()" class="block px-4 py-2 hover:bg-gray-700 rounded-lg">角色登录</button>
        <a href="settings.html" class="block px-4 py-2 hover:bg-gray-700 rounded-lg">设置</a>
    </div>
</header>

<!-- 主体内容 -->
<main class="pt-24">
    <!-- 新闻轮播，使用JavaScript控制 -->
    <div class="container mx-auto px-6 relative">
        <div id="newsCarousel" class="carousel">
            <!-- 轮播内容由JavaScript动态填充 -->
        </div>
        <div class="flex justify-center mt-4">
            <!-- 轮播指示器 -->
            <button onclick="prevSlide()" class="carousel-prev px-3 py-2 rounded-lg hover:bg-gray-700">❮</button>
            <button onclick="nextSlide()" class="carousel-next px-3 py-2 rounded-lg hover:bg-gray-700">❯</button>
        </div>
    </div>

    <!-- 天气效果，使用API动态更新 -->
    <div class="container mx-auto px-6 my-12">
        <div id="weatherEffect" class="bg-cover bg-center h-96" style="background-image: url('/path/to/weather-bg-placeholder.jpg');">
            <!-- 天气效果内容，实际图片由API动态替换 -->
        </div>
    </div>

    <!-- 角色登录表单，带动画效果 -->
    <div id="loginForm" class="fixed inset-0 flex items-center justify-center hidden z-50 opacity-0 transition-opacity duration-300">
        <div class="bg-gray-800 p-6 rounded-lg shadow-md w-1/2 max-w-md">
            <!-- 登录表单内容 -->
        </div>
    </div>

    <!-- 功能区块 -->
    <section class="container mx-auto px-6 my-12 grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- 各区块链接 -->
    </section>

    <!-- 全站搜索框 -->
    <div class="container mx-auto px-6 my-12">
        <form class="w-full max-w-lg">
            <label for="search" class="sr-only">Search</label>
            <div class="relative">
                <input type="search" id="search" class="appearance-none rounded-lg w-full py-2 pl-10 pr-3 text-sm leading-tight focus:outline-none focus:shadow-outline" placeholder="搜索...">
                <div class="absolute search-icon" aria-hidden="true">
                    <svg class="fill-current pointer-events-none text-gray-400 w-4 h-4 ml-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/></svg>
                </div>
            </div>
        </form>
    </div>

    <!-- 用户反馈悬浮窗 -->
    <div id="userFeedback" class="fixed bottom-4 right-4 bg-white p-4 shadow-md rounded-lg hidden">
        <!-- 反馈内容 -->
    </div>

    <!-- 页脚 -->
    <footer class="bg-gray-900 text-white py-6">
        <div class="container mx-auto px-6 flex flex-col md:flex-row items-center justify-between">
            <!-- 社交链接、版权等 -->
        </div>
    </footer>
</main>
</body>
</html>
