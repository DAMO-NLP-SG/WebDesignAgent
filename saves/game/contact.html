<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto, sans-serif';
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #f1f1f1;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 100%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .wave {
      position: relative;
      width: 100%;
      height: 150px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 85%);
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="flex justify-between items-center p-6 bg-gray-800 shadow-lg">
    <div class="flex items-center space-x-4">
      <img src="https://placehold.co/50x50" alt="Company Logo" class="w-10 h-10">
      <a href="index.html" class="text-teal-400 hover:text-teal-200 transition duration-300">Home</a>
      <a href="about.html" class="text-teal-400 hover:text-teal-200 transition duration-300">About Us</a>
    </div>
    <div class="flex space-x-4">
      <a href="privacy.html" class="text-teal-400 hover:text-teal-200 transition duration-300">Privacy Policy</a>
      <a href="terms.html" class="text-teal-400 hover:text-teal-200 transition duration-300">Terms of Service</a>
    </div>
  </nav>

  <!-- Wave Effect -->
  <div class="wave"></div>

  <!-- Main Content -->
  <main class="flex flex-col lg:flex-row justify-between p-10">
    <!-- Contact Form -->
    <section class="lg:w-1/2">
      <h1 class="text-4xl font-bold mb-6">Contact Us</h1>
      <form class="space-y-4" onsubmit="submitForm(); return false;">
        <div class="flex flex-col">
          <label for="name" class="mb-2 tooltip">Name
            <span class="tooltiptext">Enter your full name</span>
          </label>
          <input type="text" id="name" class="p-3 rounded bg-gray-800 border border-gray-600 text-white focus:border-teal-500 shadow-lg" required>
        </div>
        <div class="flex flex-col">
          <label for="email" class="mb-2 tooltip">Email
            <span class="tooltiptext">Your email address</span>
          </label>
          <input type="email" id="email" class="p-3 rounded bg-gray-800 border border-gray-600 text-white focus:border-teal-500 shadow-lg" required>
        </div>
        <div class="flex flex-col">
          <label for="message" class="mb-2 tooltip">Message
            <span class="tooltiptext">Your message or inquiry</span>
          </label>
          <textarea id="message" class="p-3 rounded bg-gray-800 border border-gray-600 text-white focus:border-teal-500 shadow-lg" rows="5" required></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-gradient-to-r from-teal-500 to-green-500 text-white rounded hover:from-teal-400 hover:to-green-400 transition duration-300 shadow-lg">Submit</button>
      </form>
    </section>

    <!-- Interactive Map -->
    <section class="lg:w-1/2 mt-10 lg:mt-0">
      <h2 class="text-3xl font-bold mb-6">Our Location</h2>
      <div class="w-full h-64 bg-gray-800 rounded overflow-hidden shadow-lg border border-gray-700 transition duration-300 transform hover:scale-105">
        <iframe src="https://www.google.com/maps/embed?..." width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
    </section>
  </main>

  <!-- Chat Interface -->
  <div id="chat-container" class="fixed bottom-0 right-0 mb-4 mr-4 bg-gray-800 rounded-lg shadow-lg p-4 transition duration-300 transform hover:scale-105">
    <h3 class="text-xl font-bold mb-2">Chat with Sun Wukong</h3>
    <div class="flex items-center space-x-4 mb-4">
      <img src="img_0.png" alt="Hero battling a giant monster" class="w-12 h-12 rounded-full">
      <div class="flex-1">
        <p class="text-teal-400">Sun Wukong</p>
        <p class="text-gray-400">Online</p>
      </div>
    </div>
    <div id="chat-box" class="bg-gray-700 p-4 h-32 rounded overflow-y-auto mb-4"></div>
    <input type="text" id="chat-input" class="w-full p-3 rounded bg-gray-600 border border-gray-500 text-white" placeholder="Type a message..."/>
    <button onclick="toggleChat()" class="absolute top-2 right-2 text-gray-500">Toggle</button>
  </div>

  <!-- Scroll to Top Button -->
  <button id="scroll-to-top" class="fixed bottom-10 right-10 bg-teal-500 text-white p-3 rounded-full shadow-lg hover:bg-teal-400 transition duration-300">â†‘</button>

  <!-- Footer Images -->
  <footer class="p-10 mt-10">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="w-full transform hover:scale-105 transition duration-300">
        <img src="img_45.png" alt="Volunteer registration form" class="w-full rounded shadow-lg">
        <p class="mt-2 text-gray-400">Example of filling out forms</p>
      </div>
      <div class="w-full transform hover:scale-105 transition duration-300">
        <img src="img_48.png" alt="Golden Buddha statue" class="w-full rounded shadow-lg">
        <p class="mt-2 text-gray-400">Decorative image for aesthetic</p>
      </div>
      <div class="w-full transform hover:scale-105 transition duration-300">
        <img src="img_0.png" alt="Hero battling a giant monster" class="w-full rounded shadow-lg">
        <p class="mt-2 text-gray-400">Depiction of an epic battle scene, resonating with the action theme of the company</p>
      </div>
    </div>
  </footer>

  <script>
    function submitForm() {
      // JavaScript for form validation and submission
      alert('Form submitted!');
    }

    // JavaScript for interactive chat interface
    const chatInput = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');

    chatInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        const message = chatInput.value;
        const messageDiv = document.createElement('div');
        messageDiv.className = 'mb-2';
        messageDiv.textContent = `You: ${message}`;
        chatBox.appendChild(messageDiv);
        chatInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    function toggleChat() {
      const chatContainer = document.getElementById('chat-container');
      if (chatContainer.style.display === 'none') {
        chatContainer.style.display = 'block';
      } else {
        chatContainer.style.display = 'none';
      }
    }

    // Scroll to top functionality
    const scrollToTopBtn = document.getElementById('scroll-to-top');
    window.onscroll = function() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollToTopBtn.style.display = 'block';
      } else {
        scrollToTopBtn.style.display = 'none';
      }
    };

    scrollToTopBtn.onclick = function() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    };
  </script>
</body>
</html>
