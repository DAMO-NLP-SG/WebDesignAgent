<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.jpg" alt="Shopping Website Logo" description="This is the logo of a shopping website, resembling a little dog">
        </header>
        <main>
            <h1>Sign In</h1>
            <form id="signinForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                
                <button type="button" onclick="authenticateUser()">Sign In</button>
            </form>
            <div class="social-login">
                <button id="facebook-login"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
                <button id="google-login"><i class="fab fa-google"></i> Sign in with Google</button>
                <button id="twitter-login"><i class="fab fa-twitter"></i> Sign in with Twitter</button>
            </div>
            <div class="links">
                <a href="reset_password.html">Forgot Password</a>
                <a href="privacy_policy.html">Privacy Policy</a>
                <a href="terms_of_service.html">Terms of Service</a>
            </div>
            <div class="navigation">
                <button onclick="window.location.href='signup.html'">Sign Up</button>
                <button onclick="window.location.href='index.html'">Main Page</button>
            </div>
        </main>
        <section class="products">
            <div class="product">
                <img src="product1.jpg" alt="Black Phone" description="Description for product 1, such as a black phone">
                <p>Description for product 1, such as a black phone</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Silver Watch" description="Description for product 2, such as a silver watch">
                <p>Description for product 2, such as a silver watch</p>
            </div>
        </section>
        <footer>
            <p>&copy; 2023 Shopping Website. All rights reserved.</p>
            <p>Contact Us | About Us | Careers</p>
        </footer>
    </div>
    <script src="signin.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
