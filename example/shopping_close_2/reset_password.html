<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset_password.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.jpg" alt="Shopping Website Logo" description="This is the logo of a shopping website resembling a little dog">
            <h1>Reset Your Password</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="support.html">Support</a>
                <a href="about.html">About Us</a>
            </nav>
        </header>
        
        <div class="main-content">
            <aside class="sidebar">
                <h2>Promotions</h2>
                <img src="promo1.jpg" alt="Promotion 1" description="Special discount on electronics">
                <img src="promo2.jpg" alt="Promotion 2" description="Buy one get one free on selected items">
                <img src="promo3.jpg" alt="Promotion 3" description="Flash sale on clothing!">
                <img src="promo4.jpg" alt="Promotion 4" description="Discounts on home appliances.">
            </aside>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <div id="passwordStrength"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="captcha">
                    <label for="captcha">Please solve: 3 + 4 = ?</label>
                    <input type="text" id="captcha" name="captcha" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
        
        <div class="buttons">
            <button onclick="location.href='index.html'">Main Page</button>
            <button onclick="location.href='support.html'">Contact Support</button>
            <button onclick="location.href='signin.html'">Back to Login</button>
        </div>
        
        <footer>
            <a href="privacy_policy.html">Privacy Policy</a>
            <a href="terms_of_service.html">Terms of Service</a>
            <p>&copy; 2023 Shopping Website. All rights reserved.</p>
        </footer>
    </div>
    <script src="reset_password.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const promotions = [
                {imgSrc: 'promo3.jpg', description: 'Flash sale on clothing!'},
                {imgSrc: 'promo4.jpg', description: 'Discounts on home appliances.'}
            ];
            const sidebar = document.querySelector('.sidebar');
            promotions.forEach(promo => {
                const img = document.createElement('img');
                img.src = promo.imgSrc;
                img.alt = promo.description;
                img.setAttribute('description', promo.description);
                sidebar.appendChild(img);
            });
        });
    </script>
</body>
</html>
