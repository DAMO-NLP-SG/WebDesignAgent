<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website - Home</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="branding">
            <img src="logo.png" alt="Shopping Website Logo" class="logo" description="This is the logo of a shopping website, resembling a little dog">
            <h1>Welcome to Our Shopping Website!</h1>
        </div>
        <nav>
            <button class="btn-shop" onclick="location.href='products.html'">Shop Now</button>
            <button class="btn-signin" onclick="location.href='signin.html'">Sign In</button>
            <button class="btn-signup" onclick="location.href='signup.html'">Sign Up</button>
            <button class="btn-cart" onclick="location.href='cart.html'">Cart</button>
            <button class="btn-bestsellers" onclick="location.href='bestsellers.html'">Best Sellers</button>
            <button class="btn-newarrivals" onclick="location.href='new_arrivals.html'">New Arrivals</button>
        </nav>
    </header>

    <section id="promotional-banner">
        <img src="promo1.jpg" alt="Promotional Banner 1" description="Huge Discounts on Electronics">
    </section>

    <section id="featured-products">
        <h2>Featured Products</h2>
        <div id="product-list">
            <img src="product1.jpg" alt="Product 1" description="A high-quality electronic product">
            <img src="product2.jpg" alt="Product 2" description="A stylish and modern gadget">
            <img src="product3.jpg" alt="Product 3" description="An innovative device for daily use">
        </div>
    </section>

    <section id="testimonial-section">
        <h2>User Testimonials</h2>
        <div id="testimonials">
            <div class="testimonial">
                <img src="user1.jpg" alt="User 1" description="User testimonial photo">
                <p>"Great products and amazing service!" - Jane Doe</p>
            </div>
            <div class="testimonial">
                <img src="user2.jpg" alt="User 2" description="User testimonial photo">
                <p>"I love shopping here. Highly recommended!" - John Smith</p>
            </div>
        </div>
    </section>

    <section id="social-media-feed">
        <h2>Follow Us</h2>
        <div id="social-feed">
            <p>Stay tuned for updates!</p>
        </div>
    </section>

    <footer>
        <nav>
            <a href="products.html">Product Category</a>
            <a href="product_detail.html">Featured Product</a>
            <a href="support.html">Customer Support</a>
            <a href="newsletter.html">Newsletter Signup</a>
        </nav>
    </footer>

    <script src="index.js"></script>
</body>
</html>
