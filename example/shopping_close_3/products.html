<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Promotional Banner 1" description="This is the logo of a shopping website, resembling a little dog">
        <nav>
            <a href="index.html">Main Page</a>
            <a href="cart.html">Cart</a>
            <a href="support.html">Customer Support</a>
        </nav>
    </header>

    <main>
        <section class="filter-sort">
            <button onclick="applyFilters()">Filter</button>
            <button onclick="sortProducts()">Sort</button>
        </section>
        <section id="product-list" class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Product 1 Image" description="A black phone with modern features.">
                <h3>Product 1</h3>
                <p>$10</p>
                <p>Brief description of Product 1.</p>
                <button onclick="window.location.href='product_detail.html'">View Product</button>
                <button onclick="window.location.href='cart.html'">Add to Cart</button>
                <button onclick="showQuickView()">Quick View</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2 Image" description="A smart home device for convenience.">
                <h3>Product 2</h3>
                <p>$20</p>
                <p>Brief description of Product 2.</p>
                <button onclick="window.location.href='product_detail.html'">View Product</button>
                <button onclick="window.location.href='cart.html'">Add to Cart</button>
                <button onclick="showQuickView()">Quick View</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3 Image" description="A modern kitchen appliance for everyday use.">
                <h3>Product 3</h3>
                <p>$30</p>
                <p>Brief description of Product 3.</p>
                <button onclick="window.location.href='product_detail.html'">View Product</button>
                <button onclick="window.location.href='cart.html'">Add to Cart</button>
                <button onclick="showQuickView()">Quick View</button>
            </div>
        </section>
    </main>

    <footer>
        <a href="product_detail.html">Product Detail</a>
        <a href="cart.html">Cart</a>
        <a href="support.html">Customer Support</a>
    </footer>

    <script src="products.js"></script>
</body>
</html>
