<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <img src="promo_banner.jpg" alt="Promotional Banner" description="This is the logo of a shopping website, resembling a little dog" class="promo-banner">
    </header>
    <main>
        <div class="checkout-container">
            <div class="progress-bar">
                <div class="step completed"><i class="fas fa-shipping-fast"></i> Shipping</div>
                <div class="step current"><i class="fas fa-credit-card"></i> Payment</div>
                <div class="step"><i class="fas fa-check"></i> Review</div>
            </div>
            <form id="checkout-form">
                <section class="shipping-details">
                    <h2>Shipping Details</h2>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <button type="button" onclick="editShippingAddress()">Edit Shipping Address</button>
                </section>
                <section class="payment-info">
                    <h2>Payment Information</h2>
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="apple-pay">Apple Pay</option>
                    </select>
                    <button type="button" onclick="editPaymentMethod()">Edit Payment Method</button>
                </section>
                <section class="order-summary">
                    <h2>Order Summary</h2>
                    <p>Item details...</p>
                    <button type="button" onclick="applyPromoCode()">Apply Promo Code</button>
                </section>
                <div class="form-actions">
                    <button type="submit">Place Order</button>
                    <a href="index.html" class="main-page-link">Main Page</a>
                </div>
            </form>
            <aside class="promotional-content">
                <h3>Featured Products</h3>
                <div id="promo-products">
                    <img src="product1.jpg" alt="Product 1" description="This is product 1, a top-selling item.">
                    <img src="product2.jpg" alt="Product 2" description="This is product 2, a popular choice.">
                    <img src="product3.jpg" alt="Product 3" description="This is product 3, known for its quality.">
                    <img src="product4.jpg" alt="Product 4" description="This is product 4, a customer favorite.">
                    <img src="product5.jpg" alt="Product 5" description="This is product 5, highly recommended.">
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <a href="cart.html">Edit Cart</a>
        <a href="shipping_policy.html">Shipping Policy</a>
        <a href="return_policy.html">Return Policy</a>
    </footer>
    <script src="checkout.js"></script>
</body>
</html>
