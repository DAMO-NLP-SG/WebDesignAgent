<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="reset_password.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.jpg" alt="Shopping Site Logo" class="logo" description="This is the logo of a shopping website, resembling a little dog">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <h1>Password Reset</h1>
    </header>

    <main>
        <section class="banner">
            <div class="carousel">
                <img src="promo_banner1.jpg" alt="Promotional Banner 1" description="This banner promotes a 20% discount on deposits">
                <img src="promo_banner2.jpg" alt="Promotional Banner 2" description="This banner highlights seasonal sales with discounts up to 35%">
            </div>
        </section>
        
        <section class="reset-form-section">
            <h2>Reset Your Password</h2>
            <form id="reset-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="email-feedback"></div>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <div id="password-strength"></div>
                <small>Password must be at least 8 characters long.</small>

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="security-question">Security Question:</label>
                <select id="security-question" name="security-question" required>
                    <option value="pet">What is the name of your first pet?</option>
                    <option value="school">What was the name of your elementary school?</option>
                </select>
                <input type="text" id="security-answer" name="security-answer" required>

                <div id="captcha-container"></div>
                <input type="text" id="captcha-input" name="captcha-input" placeholder="Enter CAPTCHA" required>

                <button type="submit" id="reset-btn">Reset Password</button>
                <div id="loading-indicator" style="display: none;">Processing...</div>
            </form>
        </section>

        <section class="navigation-buttons">
            <button onclick="navigateTo('index.html')">Main Page</button>
            <button onclick="navigateTo('support.html')">Contact Support</button>
            <button onclick="navigateTo('signin.html')">Back to Login</button>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="privacy_policy.html">Privacy Policy</a>
            <a href="terms_of_service.html">Terms of Service</a>
        </div>
        <div class="footer-contact">
            <p>Contact us at support@shoppingsite.com</p>
            <p>Follow us on 
                <a href="social_media_1">Social Media 1</a>, 
                <a href="social_media_2">Social Media 2</a>
            </p>
        </div>
    </footer>

    <script src="reset_password.js"></script>
</body>
</html>
