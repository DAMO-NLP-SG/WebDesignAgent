<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="order_detail.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Shopping Site Logo" description="This is the logo of a shopping website, resembling a little dog">
        </div>
        <h1>Order Details</h1>
    </header>
    <main>
        <aside>
            <nav>
                <input type="text" placeholder="Search..." id="search">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product_detail.html">Product Detail</a></li>
                    <li><a href="order_history.html">Order History</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
        </aside>
        <section id="order-info">
            <h2>Order #12345</h2>
            <p>Date: 2023-10-01</p>
            <p>Status: <span id="order-status">Shipped</span></p>
            <p>Total: $30.00</p>
            <p>Estimated Delivery: 2023-10-05</p>
        </section>
        <section id="item-details">
            <h3>Items in Your Order</h3>
            <div id="items-container">
                <!-- Items will be dynamically added here -->
            </div>
        </section>
        <section id="actions">
            <button onclick="window.location.href='cart.html'">Reorder</button>
            <button onclick="window.location.href='index.html'">Main Page</button>
            <button onclick="window.location.href='support.html'">Contact Support</button>
            <button onclick="window.location.href='order_tracking.html'">Track Order</button>
            <button onclick="printInvoice()">Print Invoice</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Shopping Site. All rights reserved.</p>
    </footer>
    <script src="order_detail.js"></script>
</body>
</html>
