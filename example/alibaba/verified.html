<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Suppliers</title>
    <link rel="stylesheet" href="verified.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-clipboard-check"></i> Verified Suppliers</h1>
        <nav>
            <button onclick="location.href='index.html'"><i class="fas fa-home"></i> Back to Home</button>
            <button onclick="sortSuppliers('rating')"><i class="fas fa-star"></i> Sort by Rating</button>
            <button onclick="sortSuppliers('location')"><i class="fas fa-map-marker-alt"></i> Sort by Location</button>
            <button onclick="filterSuppliers('category')"><i class="fas fa-filter"></i> Filter by Category</button>
            <button onclick="filterSuppliers('verification')"><i class="fas fa-check-circle"></i> Filter by Verification Level</button>
        </nav>
    </header>
    
    <main>
        <section id="controls">
            <input type="text" id="search-bar" placeholder="Search suppliers...">
        </section>
        <section id="supplier-list">
            <!-- Example Supplier -->
            <div class="supplier-item">
                <img src="supplier1.jpg" alt="Supplier 1" description="High quality electronics supplier">
                <div class="supplier-details">
                    <h3>Supplier 1 - High quality electronics</h3>
                    <p>Rating: 4.5</p>
                    <p>Location: USA</p>
                    <p>Category: Electronics</p>
                    <p>Verification: Gold</p>
                    <button onclick="location.href='supplier_profile.html'">View Profile</button>
                </div>
                <div class="supplier-badge gold">Gold</div>
            </div>
            <!-- Example Supplier -->
            <div class="supplier-item">
                <img src="supplier2.jpg" alt="Supplier 2" description="Affordable fashion supplier">
                <div class="supplier-details">
                    <h3>Supplier 2 - Affordable fashion</h3>
                    <p>Rating: 4</p>
                    <p>Location: China</p>
                    <p>Category: Fashion</p>
                    <p>Verification: Silver</p>
                    <button onclick="location.href='supplier_profile.html'">View Profile</button>
                </div>
                <div class="supplier-badge silver">Silver</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Verified Suppliers. All rights reserved.</p>
    </footer>

    <script src="verified.js"></script>
</body>
</html>
