<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Page</title>
    <link rel="stylesheet" href="savings.css">
</head>
<body>
    <header>
        <h1>Special Discounts</h1>
        <nav>
            <ul>
                <li><a href="index.html">Main Page</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for products..." id="search-input">
                <button onclick="searchProducts()">Search</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="product-list">
            <div class="product">
                <img src="phone.jpg" alt="Smartphone" description="A sleek black smartphone with a modern design.">
                <div class="product-description">
                    <p>Price: $19.99</p>
                    <p>Discount: 20%</p>
                    <p>Rating: 4.5 stars</p>
                </div>
            </div>
            <div class="product">
                <img src="red-dress.jpg" alt="Red Dress" description="A stylish red dress perfect for special occasions.">
                <div class="product-description">
                    <p>Price: $29.99</p>
                    <p>Discount: 15%</p>
                    <p>Rating: 4 stars</p>
                </div>
            </div>
            <div class="product">
                <img src="coffee-machine.jpg" alt="Coffee Machine" description="A high-quality coffee machine for your kitchen.">
                <div class="product-description">
                    <p>Price: $9.99</p>
                    <p>Discount: 30%</p>
                    <p>Rating: 3.5 stars</p>
                </div>
            </div>
        </section>
        <div class="buttons">
            <button onclick="filterByCategory()">Filter by Category</button>
            <button onclick="sortResults('discount')">Sort by Discount</button>
            <button onclick="sortResults('price')">Sort by Price</button>
            <button onclick="sortResults('rating')">Sort by Rating</button>
            <button onclick="window.location.href='cart.html'">View Cart</button>
        </div>
        <div id="pagination">
            <button onclick="loadMoreProducts()">Load More</button>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="index.html">Back to Home</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="notifications.html">Notifications</a>
        </div>
        <p>&copy; 2023 Special Discounts</p>
    </footer>
    <script src="savings.js"></script>
</body>
</html>
