<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <h1>Create an Account</h1>
        <img src="demo_banner_1.jpg" alt="Promotional Banner 1" description="This is the logo of a shopping website, resembling a little dog">
    </header>

    <main>
        <form id="registrationForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <div id="usernameFeedback"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div id="emailFeedback"></div>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <div id="passwordStrength"></div>
            
            <label>
                <input type="checkbox" name="terms" required> I agree to the terms and conditions
            </label>

            <button type="submit" id="registerButton">Register</button>
        </form>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>

        <section id="productImages">
            <img src="product1.jpg" alt="Product Image 1" description="This is product image 1">
            <img src="product2.jpg" alt="Product Image 2" description="This is product image 2">
            <img src="product3.jpg" alt="Product Image 3" description="This is product image 3">
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Shopping Website</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
