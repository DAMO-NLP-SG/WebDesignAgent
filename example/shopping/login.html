<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shopping Website</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.jpg" alt="Site Logo" class="logo" description="This is the logo of a shopping website, resembling a little dog">
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                <a href="#">Products</a>
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <h1>Welcome Back!</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="additional-options">
                <label><input type="checkbox" id="rememberMe"> Remember Me</label>
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <div id="product-section">
        <h2>Our Products</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1" description="Description for product 1, such as a black phone">
            <div class="product-description">Description for product 1, such as a black phone</div>
            <button class="buy-now">Buy Now</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2" description="Description for product 2, such as a red laptop">
            <div class="product-description">Description for product 2, such as a red laptop</div>
            <button class="buy-now">Buy Now</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3" description="Description for product 3, such as a white tablet">
            <div class="product-description">Description for product 3, such as a white tablet</div>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Shopping Website. All rights reserved.</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
