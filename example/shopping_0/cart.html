<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <section class="cart-items">
            <h2>Your Cart</h2>
            <div id="cart-items-container">
                <!-- Cart items will be dynamically added here -->
            </div>
        </section>
        <aside class="cost-breakdown">
            <h2>Order Summary</h2>
            <div id="cost-summary">
                <!-- Cost summary details will be dynamically added here -->
            </div>
            <input type="text" id="discount-code" placeholder="Enter discount code">
            <button onclick="applyDiscountCode()">Apply Discount Code</button>
            <button onclick="proceedToCheckout()">Checkout</button>
            <button onclick="continueShopping()">Continue Shopping</button>
        </aside>
    </main>
    <footer>
        <button onclick="saveForLater()">Save for Later</button>
        <a href="product_detail.html">Product Detail</a>
        <a href="wishlist.html">Wishlist</a>
        <a href="index.html">Main Page</a>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
