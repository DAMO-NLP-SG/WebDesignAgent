<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section id="shipping-details">
            <h2>Shipping Details</h2>
            <form id="shipping-form">
                <!-- Address form fields go here -->
            </form>
            <button onclick="editShippingAddress()">Edit Shipping Address</button>
        </section>
        <section id="payment-information">
            <h2>Payment Information</h2>
            <form id="payment-form">
                <!-- Payment form fields go here -->
            </form>
            <button onclick="editPaymentMethod()">Edit Payment Method</button>
        </section>
        <section id="order-summary">
            <h2>Order Summary</h2>
            <div id="order-items">
                <!-- Dynamically added order items go here -->
            </div>
            <button onclick="applyPromoCode()">Apply Promo Code</button>
            <button onclick="placeOrder()">Place Order</button>
        </section>
        <nav>
            <a href="cart.html">Edit Cart</a>
            <a href="shipping_policy.html">Shipping Policy</a>
            <a href="return_policy.html">Return Policy</a>
            <a href="index.html">Main Page</a>
        </nav>
    </main>
    <script src="checkout.js"></script>
</body>
</html>
