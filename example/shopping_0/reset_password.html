<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="reset_password.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Reset</h1>
        </header>
        <section class="form-section">
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <span id="passwordStrength"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <button type="button" id="captcha">CAPTCHA</button>
                </div>
                <div class="form-group">
                    <button type="submit" id="resetPasswordBtn">Reset Password</button>
                </div>
            </form>
        </section>
        <footer>
            <button onclick="window.location.href='index.html'">Main Page</button>
            <button onclick="window.location.href='support.html'">Contact Support</button>
            <button onclick="window.location.href='signin.html'">Back to Login</button>
            <div class="links">
                <a href="privacy_policy.html">Privacy Policy</a>
                <a href="terms_of_service.html">Terms of Service</a>
            </div>
        </footer>
    </div>
    <script src="reset_password.js"></script>
</body>
</html>
