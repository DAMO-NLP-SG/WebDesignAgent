<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="order_detail.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="location.href='cart.html'">Reorder</button>
            <button onclick="location.href='index.html'">Main Page</button>
            <button onclick="location.href='support.html'">Contact Support</button>
            <button onclick="location.href='order_tracking.html'">Track Order</button>
            <button onclick="printInvoice()">Print Invoice</button>
        </nav>
    </header>

    <main>
        <section class="order-details">
            <h1>Order Details</h1>
            <div class="order-item">
                <img src="product1.jpg" alt="Product 1" description="Description for product 1">
                <div class="item-info">
                    <h2>Product 1</h2>
                    <p>Price: $10.00</p>
                    <p>Status: Shipped</p>
                    <button onclick="location.href='product_detail.html'">View Product</button>
                </div>
            </div>
            <!-- Repeat similar blocks for more products -->
        </section>

        <section class="order-tracking">
            <h2>Tracking Information</h2>
            <p>Status: In Transit</p>
            <p>Estimated Delivery: 5 days</p>
        </section>
    </main>

    <footer>
        <nav>
            <a href="product_detail.html">Product Detail</a>
            <a href="order_history.html">Order History</a>
        </nav>
    </footer>

    <script src="order_detail.js"></script>
</body>
</html>
