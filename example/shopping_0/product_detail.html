<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="product_detail.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="demo_banner_1.jpg" alt="Promotional Banner 1" description="This is the logo of a shopping website, resembling a little dog">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="all_products.html">Products</a></li>
                <li><a href="#reviews">Reviews</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product-section">
            <div class="image-gallery">
                <div class="main-image">
                    <img id="main-product-image" src="product1.jpg" alt="Product Image 1" description="Main image of the product">
                </div>
                <div class="thumbnails">
                    <img src="product1_thumb1.jpg" alt="Thumbnail 1" description="Thumbnail image 1" onclick="changeImage('product1.jpg')">
                    <img src="product1_thumb2.jpg" alt="Thumbnail 2" description="Thumbnail image 2" onclick="changeImage('product1_2.jpg')">
                </div>
            </div>
            <div class="product-details">
                <h1>Product Title</h1>
                <p>Product description goes here. This is a detailed description of the product.</p>
                <p>Price: $99.99</p>
                <button onclick="addToCart()">Add to Cart</button>
                <button onclick="addToWishlist()">Add to Wishlist</button>
                <button onclick="shareOnFacebook()">Share on Facebook</button>
                <button onclick="addToCompare()">Compare</button>
            </div>
        </section>
        <section class="related-products">
            <h2>Related Products</h2>
            <div class="carousel">
                <!-- Related products will be dynamically added here -->
            </div>
        </section>
        <section id="reviews" class="customer-reviews">
            <h2>Customer Reviews</h2>
            <div class="reviews-list">
                <!-- Customer reviews will be added here -->
            </div>
            <form class="review-form">
                <textarea placeholder="Write your review here..."></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Shopping Website</p>
        <a href="all_products.html">All Products</a> | 
        <a href="product_detail.html">Related Product</a> | 
        <a href="#reviews">Customer Reviews</a>
    </footer>
    <script src="product_detail.js"></script>
</body>
</html>
