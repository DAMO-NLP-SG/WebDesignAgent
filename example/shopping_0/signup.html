<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shopping Website</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Shopping Website Logo" description="This is the logo of a shopping website, resembling a little dog">
        <h1>Welcome to Our Shopping Website</h1>
    </header>

    <main>
        <form id="signupForm">
            <h2>Create an Account</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameTooltip" class="tooltip">Enter your desired username</span>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailTooltip" class="tooltip">Enter a valid email address</span>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordStrength" class="tooltip">Password strength: </span>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPasswordTooltip" class="tooltip">Re-enter your password</span>
            
            <button type="button" onclick="submitForm()">Sign Up</button>
        </form>
        
        <div class="links">
            <a href="signin.html">Sign In</a>
            <a href="index.html">Main Page</a>
            <a href="help.html">Help</a>
            <a href="terms.html">Terms and Conditions</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Shopping Website. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
