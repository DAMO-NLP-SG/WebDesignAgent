<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="reset_password.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="banner.jpg" alt="Promotional Banner 1" description="This is the logo of a shopping website, resembling a little dog">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="reset-section">
                <h1>Password Reset</h1>
                <p>Please enter your email to receive a password reset link.</p>
                <form id="resetForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="passwordStrength"></div>
                    <div id="captcha">[CAPTCHA]</div>
                    <button type="submit">Reset Password</button>
                </form>
                <div class="form-feedback" id="formFeedback"></div>
                <div class="buttons">
                    <button onclick="location.href='index.html'">Main Page</button>
                    <button onclick="location.href='support.html'">Contact Support</button>
                    <button onclick="location.href='signin.html'">Back to Login</button>
                </div>
            </section>
            <section class="featured-products-section">
                <h2>Featured Products</h2>
                <div id="featuredProducts">
                    <div class="product">
                        <img src="product1.jpg" alt="Product 1" description="Description for product 1, such as a black phone">
                        <p>Product 1</p>
                    </div>
                    <div class="product">
                        <img src="product2.jpg" alt="Product 2" description="Description for product 2, such as a red dress">
                        <p>Product 2</p>
                    </div>
                    <div class="product">
                        <img src="product3.jpg" alt="Product 3" description="Description for product 3, such as a blue watch">
                        <p>Product 3</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-links">
                <a href="privacy_policy.html">Privacy Policy</a>
                <a href="terms_of_service.html">Terms of Service</a>
            </div>
            <p>&copy; 2023 Shopping Website</p>
        </footer>
    </div>
    <script src="reset_password.js"></script>
</body>
</html>
