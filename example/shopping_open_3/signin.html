<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Shopping Website</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header>
        <nav>
            <img src="logo.jpg" alt="Website Logo" description="This is the logo of a shopping website, resembling a little dog">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="promo-banner-section">
            <img src="promo_banner.jpg" alt="Promotional Banner" description="Promotional banner showcasing current deals">
        </section>
        <section class="signin-form">
            <h2>Sign In</h2>
            <form id="loginForm">
                <label for="username">Username:<span class="required">*</span></label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:<span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="button" onclick="authenticateUser()">Sign In</button>
                <div id="feedback" class="feedback"></div>
            </form>
            <div class="social-media-login">
                <button onclick="socialLogin('facebook')" class="facebook-button">
                    <img src="facebook_icon.png" alt="Facebook Icon"> Login with Facebook
                </button>
                <button onclick="socialLogin('google')" class="google-button">
                    <img src="google_icon.png" alt="Google Icon"> Login with Google
                </button>
            </div>
            <div class="links">
                <a href="reset_password.html">Forgot Password</a>
                <a href="privacy_policy.html">Privacy Policy</a>
                <a href="terms_of_service.html">Terms of Service</a>
            </div>
            <div class="navigation-buttons">
                <button onclick="location.href='signup.html'" class="secondary-button">Sign Up</button>
                <button onclick="location.href='index.html'" class="secondary-button">Main Page</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Shopping Website. All rights reserved.</p>
        <ul>
            <li><a href="about.html">About Us</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="support.html">Support</a></li>
        </ul>
    </footer>
    <script src="signin.js"></script>
</body>
</html>
